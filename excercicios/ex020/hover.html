<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coocando Hover</title>
    <style>
        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exmplo de hover</h1>
    <p>Passe o mouse encima do texto</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
</body>
</html>
