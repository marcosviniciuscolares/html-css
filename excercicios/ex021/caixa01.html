<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

        padding: 10px 10px 10px 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed blueviolet;
        }

        a{
            border-color: blueviolet;
            border-width: 10px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>Prágrafos também são de box level, mas os <a href="#">links</a> são exemplos de caixas inline level.</p>
</body>
</html>
