<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Norte">
                    <option value="MA">Maranhão</option>
                    <option value="PA">Para</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
                
                <optgroup label="Região centro-oeste">
                    <option value="TO">Tocântins</option>
                    <option value="GO">Goiás</option>
                    <option value="DF">Distrito federal</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Adm">Administrador</option>
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Motor">Motorista</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensgem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
